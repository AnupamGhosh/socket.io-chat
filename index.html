<!DOCTYPE html>
<html lang="en">
<head>

<!-- Required meta tags always come first -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Chat with Socket.io</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
	<div id="chat-box">
		<div class="row">
			<div class="col-md-4">
				<div class="card card-outline-info">
					<div class="card-block">
						<h6 class="card-title">
							Users Online
							<i id="add-users" class="fa fa-user-plus"></i>
							<i id="create-room" class="fa fa-check" hidden></i>
						</h6>
					</div>
					<ul id="users" class="list-group"></ul>
				</div>
			</div>
			<div class="col-md-8">
				<form id="name">
					<div class="form-group">
						<input type="text" id="username" class="form-control" placeholder="Name">
					</div>
					<button type="submit" class="btn btn-default">Start Chat</button>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
